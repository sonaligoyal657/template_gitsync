pipeline:
  name: dcfvgbh
  identifier: dcfvgbh
  projectIdentifier: Jira
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: stg1
        identifier: stg1
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: <+input>
            serviceInputs: <+input>
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
          environments:
            metadata:
              parallel: true
            values:
              - environmentRef: account.env_acc_remote_Qa
                deployToAll: <+input>
                infrastructureDefinitions: <+input>
              - environmentRef: env2_remote_nondefaultbranch
                deployToAll: <+input>
                infrastructureDefinitions: <+input>
              - environmentRef: org.env1_remote
                deployToAll: false
                infrastructureDefinitions:
                  - identifier: infra123
                    inputs:
                      identifier: infra123
                      type: KubernetesDirect
                      spec:
                        connectorRef: <+input>
                        namespace: <+input>
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
