service:
  name: importService
  identifier: importService
  orgIdentifier: default
  projectIdentifier: Jira
  serviceDefinition:
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - identifier: test1
              spec:
                timeout: 1h
                scripts:
                  fetchAllArtifacts:
                    artifactsArrayPath: $.items
                    versionPath: version
                    spec:
                      shell: Bash
                      source:
                        spec:
                          script: <+input>
                        type: Inline
                version: <+input>
              type: CustomArtifact
    type: Ssh
