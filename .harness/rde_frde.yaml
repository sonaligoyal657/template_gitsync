template:
  name: rde
  identifier: rde
  versionLabel: frde
  type: Stage
  projectIdentifier: Jira
  orgIdentifier: default
  tags: {}
  spec:
    type: Approval
    spec:
      execution:
        steps:
          - step:
              type: CustomApproval
              name: test2
              identifier: test2
              timeout: 1d
              spec:
                shell: Bash
                retryInterval: 10s
                scriptTimeout: 10m
                source:
                  type: Inline
                  spec:
                    script: echo 'hello'
                environmentVariables: []
                approvalCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions:
                      - key: fcd
                        operator: equals
                        value: f
                rejectionCriteria:
                  type: KeyValues
                  spec:
                    matchAnyCondition: false
                    conditions: []
                delegateSelectors: []
                onDelegate: true
                outputVariables:
                  - name: fc
                    type: String
                    value: fc
          - step:
              name: step1
              identifier: step1
              template:
                templateRef: step123
                versionLabel: dc
                templateInputs:
                  type: ShellScript
                  spec:
                    source:
                      type: Inline
                      spec:
                        script: <+input>
