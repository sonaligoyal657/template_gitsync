template:
  name: pipeline_remote_template
  identifier: pipeline_remote_template
  versionLabel: v7
  type: Pipeline
  projectIdentifier: Jira
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: test
          identifier: test
          description: ""
          type: Approval
          spec:
            execution:
              steps:
                - step:
                    type: CustomApproval
                    name: custom_approval1
                    identifier: custom_approval1
                    timeout: 1d
                    spec:
                      shell: Bash
                      retryInterval: 10s
                      scriptTimeout: 10m
                      source:
                        type: Inline
                        spec:
                          script: rfedws
                      environmentVariables: []
                      approvalCriteria:
                        type: KeyValues
                        spec:
                          matchAnyCondition: false
                          conditions:
                            - key: test
                              operator: equals
                              value: abc
                      rejectionCriteria:
                        type: KeyValues
                        spec:
                          matchAnyCondition: false
                          conditions: []
                      delegateSelectors: []
                      onDelegate: true
                      outputVariables:
                        - name: test
                          type: String
                          value: abc
          tags: {}
      - stage:
          name: drf
          identifier: drf
          description: ""
          type: Deployment
          spec:
            deploymentType: Kubernetes
            service:
              serviceRef: <+input>
              serviceInputs: <+input>
            environment:
              environmentRef: <+input>
              deployToAll: false
              environmentInputs: <+input>
              serviceOverrideInputs: <+input>
              infrastructureDefinitions: <+input>
            execution:
              steps:
                - step:
                    name: Rollout Deployment
                    identifier: rolloutDeployment
                    type: K8sRollingDeploy
                    timeout: 10m
                    spec:
                      skipDryRun: false
                      pruningEnabled: false
              rollbackSteps:
                - step:
                    name: Rollback Rollout Deployment
                    identifier: rollbackRolloutDeployment
                    type: K8sRollingRollback
                    timeout: 10m
                    spec:
                      pruningEnabled: false
          tags: {}
          failureStrategies:
            - onFailure:
                errors:
                  - AllErrors
                action:
                  type: StageRollback
