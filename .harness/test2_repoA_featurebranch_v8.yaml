template:
  name: test2_repoA_featurebranch
  identifier: test2_repoA_featurebranch
  versionLabel: v8
  type: Pipeline
  projectIdentifier: defaultproject
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: t1_repoA_feature_defaultbehaviour
          identifier: t1_repoA_feature_defaultbehaviour
          template:
            templateRef: stage2_repoA_featurebranch
            versionLabel: v3
            templateInputs:
              type: Approval
              spec:
                execution:
                  steps:
                    - step:
                        identifier: custom1
                        type: CustomApproval
                        spec:
                          outputVariables:
                            - name: abc
                              type: String
                              value: <+input>
      - stage:
          name: t2_repoB_default_defaultbehaviour
          identifier: t2_repoB_default_defaultbehaviour
          template:
            templateRef: stage3_repoB_defaultBranch
            versionLabel: v4
            templateInputs:
              type: Approval
              spec:
                execution:
                  steps:
                    - step:
                        identifier: harnessaproval
                        type: HarnessApproval
                        spec:
                          approvers:
                            userGroups: <+input>
      - stage:
          name: t3_repoB_feature_staticbehaviour
          identifier: t3_repoB_feature_staticbehaviour
          template:
            templateRef: stage4_repoB_featureBranch
            versionLabel: v5
            gitBranch: feature1
      - stage:
          name: hgtrfedws
          identifier: hgtrfedws
          template:
            templateRef: stage1_repoA_defaultbranch
            versionLabel: v2
            gitBranch: main
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: ShellScript_1
                        type: ShellScript
                        spec:
                          source:
                            type: Inline
                            spec:
                              script: <+input>
