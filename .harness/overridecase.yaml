pipeline:
  name: overridecase1
  identifier: overridecase
  projectIdentifier: Jira
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: stg1
        identifier: stg1
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: remoteService1
            serviceInputs:
              serviceDefinition:
                type: Kubernetes
                spec:
                  variables:
                    - name: var2
                      type: String
                      value: TESTING
          environment:
            environmentRef: remotenv1
            gitBranch: master
            environmentInputs:
              variables:
                - name: var1
                  type: String
                  value: <+input>
            serviceOverrideInputs:
              variables:
                - name: var2
                  type: String
                  value: <+input>
            deployToAll: false
            infrastructureDefinitions:
              - identifier: infra1
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: true
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: true
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
    - stage:
        name: stg2
        identifier: stg2
        tags: {}
        template:
          templateRef: winrmssh
          versionLabel: v1
          templateInputs:
            type: Deployment
            spec:
              service:
                serviceInputs:
                  serviceDefinition:
                    type: Ssh
                    spec:
                      artifacts:
                        primary:
                          sources:
                            - identifier: TodoList
                              type: ArtifactoryRegistry
                              spec:
                                artifactPath: <+input>
