template:
  name: demoPipelineTemplate_repoA_feature
  identifier: demoPipelineTemplate_repoA_feature
  versionLabel: v4
  type: Pipeline
  projectIdentifier: defaultproject
  orgIdentifier: default
  tags: {}
  spec:
    stages:
      - stage:
          name: stg2
          identifier: stg2
          template:
            templateRef: stage1_repoA_defaultbranch
            versionLabel: v2
            gitBranch: main
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: ShellScript_1
                        type: ShellScript
                        spec:
                          source:
                            type: Inline
                            spec:
                              script: <+input>
      - stage:
          name: diffrepostag
          identifier: diffrepostag
          template:
            templateRef: stg_newrepo_featurebranch
            versionLabel: v9
            gitBranch: feature1
            templateInputs:
              type: Custom
              spec:
                execution:
                  steps:
                    - step:
                        identifier: Http_1
                        type: Http
                        spec:
                          url: <+input>
      - stage:
          name: stg3
          identifier: stg3
          template:
            templateRef: stage3_repoB_defaultBranch
            versionLabel: v4
            templateInputs:
              type: Approval
              spec:
                execution:
                  steps:
                    - step:
                        identifier: harnessaproval
                        type: HarnessApproval
                        spec:
                          approvers:
                            userGroups: <+input>
